<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>RGB Checker</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <label for="red">R</label>
        <input type="range" min="0" max="255" value="0" id="red">
      </div>
      <div class="wrapper">
        <label for="green">G</label>
        <input type="range" min="0" max="255" value="0" id="green">
      </div>
      <div class="wrapper">
        <label for="blue">B</label>
        <input type="range" min="0" max="255" value="0" id="blue">
      </div>
      <div class="res">
        <input type="text" value="rgb(0,0,0)" readonly >
        <button id="copy-btn">Copy RGB Code</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
