<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image.ico">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR<span style="color:rgb(149, 59, 149)">Gen.</span></h1>
            <p>Enter your content/URL to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text/URL here">
            <button>Generate QR Code</button>
        </div>
        <footer class="qr-code">
            <img src="" alt="qr-code">
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
